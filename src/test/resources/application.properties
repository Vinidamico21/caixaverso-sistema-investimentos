# H2 em memória
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;MODE=MSSQLServer;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=sa

# Não rodar Flyway em teste (por enquanto)
quarkus.flyway.migrate-at-start=false

# Deixar o Hibernate criar o schema em memória (quando começarmos a usar DB nos testes)
quarkus.hibernate-orm.database.generation=drop-and-create